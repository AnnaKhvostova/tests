<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Авторизация</title>

</head>

<body>
    <header class='header'>
        <button class='logout-btn display'>Log out</button>
    </header>
    <form class='login-form' action="#" id='loginForm'>
        <input type="text" placeholder="login" required id='login'>
        <input type="password" placeholder="password" required id='password'>
        <input type="submit" value="enter" id="submit">

    </form>

    <table class="table display">
        <thead>
            <tr class="table-row">
                <th class="cell-header">Login</th>
                <th class="cell-header">Registration Data</th>
                <th class="cell-header">Type</th>
                <th class="cell-header">Action</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script src="./js/users.js"></script>
    <script src="./js/class_userinfo.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
